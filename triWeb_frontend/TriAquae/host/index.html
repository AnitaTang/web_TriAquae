{% if latest_host_list %}
    <ul>
    {% for host in latest_host_list %}
    <li><a href="{% url 'hosts:detail' host.id %}">{{host.name}}{{host.description}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hosts are available.</p>
{% endif %}
